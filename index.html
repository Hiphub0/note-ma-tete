<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Moi</title>
    <style>
        /* --- STYLES DE BASE --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            /* Emp√™che le scroll √©lastique sur mobile */
            overflow: hidden; 
            position: fixed;
            width: 100%;
            height: 100%;
        }

        h1 { margin-bottom: 10px; font-size: 1.5rem; }

        /* --- CONTENEUR VID√âO/PHOTO --- */
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 300px;
            border: 4px solid #ecf0f1;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            margin-bottom: 15px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* L'image captur√©e, cach√©e par d√©faut, s'affiche par-dessus la vid√©o */
        #captured-image {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 10;
        }

        /* Le canvas sert juste √† la capture technique, il reste cach√© */
        canvas { display: none; }

        /* --- S√âLECTEUR DE GENRE --- */
        .gender-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.2);
            padding: 5px;
            border-radius: 50px;
        }

        .gender-btn {
            background: transparent;
            border: 2px solid transparent;
            color: #bdc3c7;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .gender-btn.active {
            background-color: #3498db; color: white; font-weight: bold;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.4);
        }
        .gender-btn.active.femme {
            background-color: #e84393;
            box-shadow: 0 4px 10px rgba(232, 67, 147, 0.4);
        }

        /* --- BOUTONS D'ACTION --- */
        .main-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer; font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.1s, opacity 0.2s;
        }
        .main-btn:active { transform: scale(0.95); }

        /* Conteneur pour les boutons Reprendre/Sauvegarder (cach√© au d√©but) */
        #actions-container {
            display: none; /* Cach√© par d√©faut */
            gap: 15px;
            margin-top: 20px;
        }

        .action-btn {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer; font-weight: bold;
            transition: transform 0.1s;
            display: flex; align-items: center; gap: 8px;
        }
        .action-btn:active { transform: scale(0.95); }

        #retake-btn { background-color: #7f8c8d; color: white; }
        #save-btn { background-color: #2980b9; color: white; }

        /* --- R√âSULTATS --- */
        #result-area {
            margin-top: 15px;
            min-height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .score {
            font-size: 4rem; font-weight: 800; color: #f1c40f;
            text-shadow: 2px 2px 0px #000;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .comment { font-size: 1.2rem; margin-top: 5px; font-weight: 300; }
        .loader { display: none; font-size: 1.2rem; color: #bdc3c7; margin-top: 20px;}

        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <h1>‚ú® Note Moi ‚ú®</h1>

    <div class="camera-container">
        <video id="video" autoplay playsinline muted></video>
        <img id="captured-image" alt="Votre photo">
    </div>
    
    <canvas id="canvas"></canvas>

    <div class="gender-selector" id="genderSelectBox">
        <button class="gender-btn active" onclick="setGender('homme', this)">Homme üë®</button>
        <button class="gender-btn" onclick="setGender('femme', this)">Femme üë©</button>
    </div>

    <button id="snap-btn" class="main-btn">NOTER MA T√äTE üì∏</button>

    <div id="result-area">
        <div class="loader" id="loader">Analyse biom√©trique complexe... ‚è≥</div>
        <div id="scoreDisplay"></div>
    </div>

    <div id="actions-container">
        <button id="retake-btn" class="action-btn">üîÑ Reprendre</button>
        <button id="save-btn" class="action-btn">üíæ Sauvegarder</button>
    </div>


    <script>
        // --- √âL√âMENTS DU DOM ---
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const capturedImage = document.getElementById('captured-image');
        
        const snapBtn = document.getElementById('snap-btn');
        const actionsContainer = document.getElementById('actions-container');
        const retakeBtn = document.getElementById('retake-btn');
        const saveBtn = document.getElementById('save-btn');
        const genderSelectBox = document.getElementById('genderSelectBox');

        const loader = document.getElementById('loader');
        const scoreDisplay = document.getElementById('scoreDisplay');
        
        let currentGender = 'homme';
        let stream = null;

        // --- DONN√âES ---
        const comments = {
            homme: {
                mid: ["Pas mal du tout.", "Y'a du potentiel.", "Solide.", "Propre.", "Charme discret."],
                high: ["Quel BG !", "Futur mannequin ?", "Incroyable charisme.", "Roi de la soir√©e !", "L√©gendaire."]
            },
            femme: {
                mid: ["Tr√®s charmante !", "Joli sourire.", "Rayonnante.", "Tr√®s mignonne.", "Belle prestance."],
                high: ["Une vraie d√©esse !", "Quelle √©l√©gance !", "Magnifique !", "Top mod√®le !", "√âblouissante."]
            }
        };

        // --- FONCTIONS ---

        // 1. Gestion du genre
        function setGender(gender, btnElement) {
            currentGender = gender;
            document.querySelectorAll('.gender-btn').forEach(b => {
                b.classList.remove('active', 'femme');
            });
            btnElement.classList.add('active');
            if(gender === 'femme') btnElement.classList.add('femme');
        }

        // 2. Activer la cam√©ra
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 480 } } 
                });
                video.srcObject = stream;
            } catch (err) {
                scoreDisplay.innerHTML = "‚ö†Ô∏è Erreur cam√©ra. V√©rifie les permissions.";
                snapBtn.disabled = true;
                snapBtn.style.backgroundColor = "#7f8c8d";
            }
        }

        // 3. Prendre la photo (Click principal)
        snapBtn.addEventListener('click', () => {
            // a. Interface : Pr√©parer le chargement
            snapBtn.style.display = 'none'; // Cacher le gros bouton
            genderSelectBox.style.display = 'none'; // Cacher le s√©lecteur pendant le r√©sultat
            scoreDisplay.innerHTML = '';
            loader.style.display = 'block';

            // b. Capture technique : Dessiner la vid√©o sur le canvas
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            // c. Affichage : Convertir en image et afficher par-dessus la vid√©o
            capturedImage.src = canvas.toDataURL('image/png');
            capturedImage.style.display = 'block';

            // d. Attendre un peu pour le suspense
            setTimeout(() => {
                loader.style.display = 'none';
                generateScore();
                // e. Afficher les boutons d'action
                actionsContainer.style.display = 'flex';
            }, 1500);
        });

        // 4. G√©n√©rer le score
        function generateScore() {
            const score = Math.floor(Math.random() * 6) + 5; // Entre 5 et 10
            const commentType = score <= 7 ? 'mid' : 'high';
            const commentList = comments[currentGender][commentType];
            const randomComment = commentList[Math.floor(Math.random() * commentList.length)];

            scoreDisplay.innerHTML = `
                <span class="score">${score}/10</span>
                <div class="comment">${randomComment}</div>
            `;
        }

        // 5. Bouton Reprendre
        retakeBtn.addEventListener('click', () => {
            // R√©initialiser l'interface
            capturedImage.style.display = 'none'; // Cacher la photo
            scoreDisplay.innerHTML = '';
            actionsContainer.style.display = 'none'; // Cacher les petits boutons
            snapBtn.style.display = 'inline-block'; // Remontrer le gros bouton
            genderSelectBox.style.display = 'flex'; // Remontrer le s√©lecteur
        });

        // 6. Bouton Sauvegarder
        saveBtn.addEventListener('click', () => {
            // Cr√©er un lien temporaire pour t√©l√©charger l'image
            const link = document.createElement('a');
            link.download = `ma-tete-${currentGender}-${Date.now()}.png`;
            link.href = capturedImage.src;
            link.click(); // Simuler le clic pour lancer le t√©l√©chargement
        });

        // Lancement
        startCamera();
    </script>

</body>
</html>
